<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Feedback</title>
</head>
<div class="bgimg"></div>
<body id="feedback-form">
	<h2 id="main-head" class="centered-head">Please give your valuable feedback</h2>

	<form action="POST">
		<div id="form-content">
			<div id="block1">
				<div id="firstname" class="detail-container">
					<label for="fname" class="label-item">First Name</label>
					<br>
					<input type="text" id="fname" name="fname" class="text-input">
				</div>
				<div id="lastname" class="detail-container">
					<label for="lname" class="label-item">Last Name</label>
					<br>
					<input type="text" id="lname" name="lname" class="text-input">
				</div>
				<div class="detail-container">
					<label for="mail" class="label-item">Email ID</label>
					<br>
					<input type="email" id="mail" name="mail" class="text-input">
				</div>
				<div class="detail-container">
					<label for="num" class="label-item">Contact Number</label>
					<br>
					<input type="tel" id="num" name="num" class="text-input">
				</div>
				<div class="detail-container">
					<label for="birthday" class="label-item">Date of Birth</label>
					<br>
					<input type="date" id="birthday" name="birthday" class="other-input">
				</div>
			</div>
	
			<div id="block2">
				<div class="detail-container">
					<label for="exp" class="label-item">How was your experience with the website?</label>
					<br>
					<select id="exp" name="exp" class="other-input">
						<option value="q1" class="option-item">Excellent</option>
						<option value="q2" class="option-item">Very Good</option>
						<option value="q3" class="option-item">Satisfied</option>
						<option value="q4" class="option-item">Dissatisfied</option>
					</select>
				</div>
				<div class="detail-container">
					<label class="label-item">How much do you rate our website?</label>
					<br><br>
					<input type="radio" id="r1" name="rate" value="1">
					<label for="r1">1</label>
					<input type="radio" id="r2" name="rate" value="2">
					<label for="r2">2</label>
					<input type="radio" id="r3" name="rate" value="3">
					<label for="r3">3</label>
					<input type="radio" id="r4" name="rate" value="4">
					<label for="r4">4</label>
					<input type="radio" id="r5" name="rate" value="5">
					<label for="r5">5</label>
				</div>
				
				<div class="detail-container">
					<label class="label-item">How did the website help in your journey?</label>
					<br><br>
					<input type="checkbox" id="c1" name="c1">
					<label for="c1">The Char Dham map was useful to find routes</label>
					<br>
					<input type="checkbox" id="c2" name="c2">
					<label for="c2">The video in the website helped me for virtual guide</label>
					<br>
					<input type="checkbox" id="c3" name="c3">
					<label for="c3">I could connect with the Travel guides and Travel agents</label>
					<br>
					<input type="checkbox" id="c4" name="c4">
					<label for="c4">Itineraries were helpful in making plans for me</label>
					<br>
					<input type="checkbox" id="c5" name="c5">
					<label for="c5">I could easily get information about nearby hotels</label>
					<br>
					<input type="checkbox" id="c6" name="c6">
					<label for="c6">I got to know about more tourist spots in Uttarakhand</label>
					<br>
				</div>
				
				<label for="review" class="label-item">Any suggestions to improve our website?<br></label>
				<textarea id="review" name="review" rows="4" cols="50">
				</textarea>
			</div>
		</div>
		<div id="submit-button">
			<input type="submit" value="Submit" id="submit">
		</div>
	</form>
</body>
</html>

</body>
</html>
